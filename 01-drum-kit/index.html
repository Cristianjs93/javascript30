<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTFkeyD" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Drum kit using Javascript" />
    <link rel="stylesheet" href="index.css" />
    <title>Drum Kit</title>
  </head>
  <body>
    <div class="keys">
      <div data-key="KeyA" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="KeyS" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="KeyD" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="KeyF" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="KeyG" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="KeyH" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="KeyJ" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="KeyK" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="KeyL" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio data-key="KeyA" src="./assets/audio/clap.wav"></audio>
    <audio data-key="KeyS" src="./assets/audio/hihat.wav"></audio>
    <audio data-key="KeyD" src="./assets/audio/kick.wav"></audio>
    <audio data-key="KeyF" src="./assets/audio/openhat.wav"></audio>
    <audio data-key="KeyG" src="./assets/audio/boom.wav"></audio>
    <audio data-key="KeyH" src="./assets/audio/ride.wav"></audio>
    <audio data-key="KeyJ" src="./assets/audio/snare.wav"></audio>
    <audio data-key="KeyK" src="./assets/audio/tom.wav"></audio>
    <audio data-key="KeyL" src="./assets/audio/tink.wav"></audio>

    <script src="./index.js"></script>
  </body>
</html>
