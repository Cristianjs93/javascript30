<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Updating CSS variables values with Javascript"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>CSS Variables With JS</title>
  </head>
  <body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <label for="base">Base Color:</label>
      <input type="color" name="base" value="#ffc600" />
    </div>

    <img
      src="https://fastly.picsum.photos/id/981/800/500.jpg?hmac=tCdyCC2xQ8FTutXXad0YSnbNGjpnT7jtIl1-1gOdAI8"
    />

    <script src="./index.js"></script>
  </body>
</html>
